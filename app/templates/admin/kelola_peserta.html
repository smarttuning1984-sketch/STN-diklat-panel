            <td>{{ p.whatsapp }}</td>
            <td>{{ p.batch }}</td>
            <td>{{ p.status_pembayaran }}</td>
            <td>
                {% if p.akses_workshop %}
                    âœ… Ya

                    âŒ Tidak
                {% endif %}
            </td>
            <td>
                <form method="POST" action="/admin/peserta/{{ p.id }}/toggle-akses" style="display:inline;">
                    <button type="submit">
                        {% if p.akses_workshop %}Cabut Akses{% else %}Berikan Akses{% endif %}
                    </button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
