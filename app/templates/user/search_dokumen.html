<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîç Search Dokumen Bengkel - STN Diklat Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            animation: fadeInDown 0.6s ease;
        }

        .header-left {
            color: white;
        }

        .header-left h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header-left p {
            font-size: 1em;
            opacity: 0.9;
        }

        .header-right a {
            color: white;
            text-decoration: none;
            padding: 12px 25px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        .header-right a:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: translateY(-2px);
        }

        .search-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: fadeInUp 0.7s ease;
        }

        .search-box {
            position: relative;
            margin-bottom: 20px;
        }

        .search-input {
            width: 100%;
            padding: 15px 20px;
            font-size: 1.1em;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            transition: all 0.3s ease;
            outline: none;
        }

        .search-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.3);
        }

        .search-suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 1px solid #e0e0e0;
            border-top: none;
            border-radius: 0 0 10px 10px;
            max-height: 300px;
            overflow-y: auto;
            display: none;
            z-index: 10;
        }

        .search-suggestions.active {
            display: block;
        }

        .suggestion-item {
            padding: 12px 20px;
            cursor: pointer;
            transition: background 0.2s ease;
            border-bottom: 1px solid #f0f0f0;
        }

        .suggestion-item:hover {
            background: #f5f5f5;
        }

        .search-filters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        .filter-group label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
            font-size: 0.95em;
        }

        .filter-group select {
            padding: 10px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 0.95em;
            transition: all 0.3s ease;
            outline: none;
        }

        .filter-group select:focus {
            border-color: #667eea;
            box-shadow: 0 0 8px rgba(102, 126, 234, 0.2);
        }

        .search-buttons {
            display: flex;
            gap: 15px;
        }

        .btn {
            flex: 1;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .results-section {
            animation: fadeInUp 0.8s ease;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            margin-bottom: 20px;
        }

        .results-header h2 {
            font-size: 1.5em;
        }

        .results-count {
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9em;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .result-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .result-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .result-icon {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .result-title {
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
            font-size: 1.1em;
            line-height: 1.4;
        }

        .result-category {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .result-description {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 15px;
            flex-grow: 1;
            line-height: 1.5;
        }

        .result-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 15px;
            border-top: 1px solid #e0e0e0;
            font-size: 0.85em;
            color: #999;
            margin-bottom: 15px;
        }

        .result-actions {
            display: flex;
            gap: 10px;
        }

        .result-btn {
            flex: 1;
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            font-size: 0.9em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            text-align: center;
        }

        .result-btn-view {
            background: #667eea;
            color: white;
        }

        .result-btn-view:hover {
            background: #5568d3;
        }

        .result-btn-info {
            background: #f0f0f0;
            color: #333;
        }

        .result-btn-info:hover {
            background: #e0e0e0;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: white;
        }

        .empty-state-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .empty-state h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .empty-state p {
            opacity: 0.8;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 30px;
        }

        .pagination button {
            padding: 10px 15px;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .pagination button:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        .pagination button.active {
            background: white;
            color: #667eea;
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .sidebar-categories {
            display: none;
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .sidebar-categories.show {
            display: block;
        }

        .categories-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .category-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: #f5f5f5;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .category-item:hover {
            background: #e0e0e0;
        }

        .category-item.active {
            background: #667eea;
            color: white;
        }

        .category-count {
            background: rgba(0, 0, 0, 0.1);
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.85em;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }

            .header-left h1 {
                font-size: 1.8em;
            }

            .results-grid {
                grid-template-columns: 1fr;
            }

            .search-filters {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-left">
                <h1>üîç Search Dokumen</h1>
                <p>Cari materi pembelajaran dan panduan servis kendaraan</p>
            </div>
            <div class="header-right">
                <a href="/dashboard">‚Üê Kembali ke Dashboard</a>
            </div>
        </div>

        <!-- Search Section -->
        <div class="search-section">
            <div class="search-box">
                <input 
                    type="text" 
                    id="searchInput" 
                    class="search-input" 
                    placeholder="Cari dokumen, manual, tutorial, atau kata kunci lainnya..."
                    autocomplete="off"
                >
                <div class="search-suggestions" id="suggestions"></div>
            </div>

            <div class="search-filters">
                <div class="filter-group">
                    <label for="kategoriFilter">Kategori</label>
                    <select id="kategoriFilter">
                        <option value="Semua">Semua Kategori</option>
                        <!-- Dynamically populated -->
                    </select>
                </div>

                <div class="filter-group">
                    <label for="tipeFilter">Tipe File</label>
                    <select id="tipeFilter">
                        <option value="">Semua Tipe</option>
                        <option value="html">HTML</option>
                        <option value="json">JSON</option>
                        <option value="pdf">PDF</option>
                    </select>
                </div>
            </div>

            <div class="search-buttons">
                <button class="btn btn-primary" onclick="performSearch()">üîç Cari</button>
                <button class="btn btn-secondary" onclick="resetSearch()">üîÑ Reset</button>
            </div>
        </div>

        <!-- Results Section -->
        <div class="results-section">
            <div id="resultsContainer">
                <div class="empty-state">
                    <div class="empty-state-icon">üìö</div>
                    <h3>Mulai Pencarian</h3>
                    <p>Ketik kata kunci untuk mencari dokumen bengkel</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const searchInput = document.getElementById('searchInput');
        const kategoriFilter = document.getElementById('kategoriFilter');
        const tipeFilter = document.getElementById('tipeFilter');
        const suggestionsDiv = document.getElementById('suggestions');
        const resultsContainer = document.getElementById('resultsContainer');

        let currentPage = 1;
        let lastQuery = '';
        let debounceTimer;

        // Load categories on page load
        async function loadCategories() {
            try {
                const response = await fetch('/api/dokumen-categories');
                const categories = await response.json();
                
                const select = document.getElementById('kategoriFilter');
                categories.forEach(cat => {
                    const option = document.createElement('option');
                    option.value = cat.name;
                    option.textContent = `${cat.name} (${cat.count})`;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading categories:', error);
            }
        }

        // Autocomplete suggestions
        searchInput.addEventListener('input', (e) => {
            clearTimeout(debounceTimer);
            const query = e.target.value.trim();

            if (query.length < 2) {
                suggestionsDiv.classList.remove('active');
                return;
            }

            debounceTimer = setTimeout(async () => {
                try {
                    const response = await fetch(`/api/search-suggestions?q=${encodeURIComponent(query)}`);
                    const suggestions = await response.json();

                    if (suggestions.length > 0) {
                        suggestionsDiv.innerHTML = suggestions
                            .map(s => `<div class="suggestion-item" onclick="selectSuggestion('${s}')">${s}</div>`)
                            .join('');
                        suggestionsDiv.classList.add('active');
                    } else {
                        suggestionsDiv.classList.remove('active');
                    }
                } catch (error) {
                    console.error('Error fetching suggestions:', error);
                }
            }, 300);
        });

        function selectSuggestion(suggestion) {
            searchInput.value = suggestion;
            suggestionsDiv.classList.remove('active');
            performSearch();
        }

        // Perform search
        async function performSearch() {
            const query = searchInput.value.trim();
            const kategori = kategoriFilter.value;
            const tipeFile = tipeFilter.value;

            if (!query && kategori === 'Semua') {
                alert('Masukkan kata kunci pencarian atau pilih kategori!');
                return;
            }

            lastQuery = query;
            currentPage = 1;
            await fetchResults(query, kategori, tipeFile, currentPage);
        }

        async function fetchResults(query, kategori, tipeFile, page) {
            resultsContainer.innerHTML = '<div class="loading"><div class="spinner"></div><p>Mencari dokumen...</p></div>';

            try {
                let url = `/api/search-dokumen?page=${page}&limit=12`;
                if (query) url += `&q=${encodeURIComponent(query)}`;
                if (kategori !== 'Semua') url += `&kategori=${encodeURIComponent(kategori)}`;
                if (tipeFile) url += `&tipe=${encodeURIComponent(tipeFile)}`;

                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error('Search failed');
                }

                const data = await response.json();
                displayResults(data, page);
            } catch (error) {
                console.error('Search error:', error);
                resultsContainer.innerHTML = '<div class="empty-state"><p>Error mencari dokumen</p></div>';
            }
        }

        function displayResults(data, page) {
            if (data.results.length === 0) {
                resultsContainer.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üîç</div>
                        <h3>Tidak Ada Hasil</h3>
                        <p>Coba gunakan kata kunci yang berbeda</p>
                    </div>
                `;
                return;
            }

            let html = `
                <div class="results-header">
                    <h2>üìÑ Hasil Pencarian</h2>
                    <div class="results-count">${data.total} dokumen ditemukan</div>
                </div>
                <div class="results-grid">
            `;

            data.results.forEach(doc => {
                const icon = getFileIcon(doc.tipe_file);
                const viewLink = doc.tipe_file === 'html' 
                    ? `/arsip/${encodeURIComponent(doc.filepath)}`
                    : '#';

                html += `
                    <div class="result-card">
                        <div class="result-icon">${icon}</div>
                        <div class="result-title">${escapeHtml(doc.nama)}</div>
                        <span class="result-category">${escapeHtml(doc.kategori)}</span>
                        <div class="result-description">${escapeHtml(doc.deskripsi || 'Tidak ada deskripsi')}</div>
                        <div class="result-meta">
                            <span>üì¶ ${doc.ukuran_kb} KB</span>
                            <span>üìÖ ${doc.tanggal_ditambah}</span>
                        </div>
                        <div class="result-actions">
                            <a href="${viewLink}" class="result-btn result-btn-view" target="_blank">üëÅÔ∏è Lihat</a>
                            <button class="result-btn result-btn-info" onclick="showDocDetail(${doc.id})">‚ÑπÔ∏è Info</button>
                        </div>
                    </div>
                `;
            });

            html += '</div>';

            // Pagination
            const totalPages = Math.ceil(data.total / data.limit);
            if (totalPages > 1) {
                html += '<div class="pagination">';
                
                if (page > 1) {
                    html += `<button onclick="goToPage(${page - 1})">‚Üê Sebelumnya</button>`;
                }

                for (let i = Math.max(1, page - 2); i <= Math.min(totalPages, page + 2); i++) {
                    html += `<button ${i === page ? 'class="active"' : ''} onclick="goToPage(${i})">${i}</button>`;
                }

                if (page < totalPages) {
                    html += `<button onclick="goToPage(${page + 1})">Selanjutnya ‚Üí</button>`;
                }

                html += '</div>';
            }

            resultsContainer.innerHTML = html;
        }

        function goToPage(page) {
            currentPage = page;
            const query = searchInput.value.trim();
            const kategori = kategoriFilter.value;
            const tipeFile = tipeFilter.value;
            fetchResults(query, kategori, tipeFile, page);
            window.scrollTo(0, 0);
        }

        function resetSearch() {
            searchInput.value = '';
            kategoriFilter.value = 'Semua';
            tipeFilter.value = '';
            suggestionsDiv.classList.remove('active');
            resultsContainer.innerHTML = `
                <div class="empty-state">
                    <div class="empty-state-icon">üìö</div>
                    <h3>Mulai Pencarian</h3>
                    <p>Ketik kata kunci untuk mencari dokumen bengkel</p>
                </div>
            `;
            currentPage = 1;
            lastQuery = '';
        }

        function getFileIcon(tipeFile) {
            const icons = {
                'html': 'üåê',
                'json': 'üìã',
                'pdf': 'üìÑ',
                'default': 'üìé'
            };
            return icons[tipeFile] || icons['default'];
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        async function showDocDetail(docId) {
            try {
                const response = await fetch(`/api/dokumen/${docId}`);
                const doc = await response.json();
                
                alert(`
üìÑ ${doc.nama}

üìÅ Kategori: ${doc.kategori}
üìä Ukuran: ${doc.ukuran_kb} KB
üìÖ Ditambahkan: ${doc.tanggal_ditambah}

Deskripsi: ${doc.deskripsi || 'Tidak ada deskripsi'}
                `);
            } catch (error) {
                alert('Error mengambil detail dokumen');
            }
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', loadCategories);

        // Allow Enter key to search
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                performSearch();
            }
        });
    </script>
</body>
</html>
