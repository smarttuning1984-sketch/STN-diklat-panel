<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîç Pencarian Dokumen Terpadu - STN Diklat Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            animation: slideDown 0.5s ease;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Navigation */
        .nav-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .nav-top a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        .nav-top a:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        /* Search Bar */
        .search-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
            animation: fadeIn 0.6s ease;
        }

        .search-container {
            position: relative;
            margin-bottom: 20px;
        }

        .search-input {
            width: 100%;
            padding: 15px 20px;
            font-size: 1.1em;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 15px rgba(102, 126, 234, 0.3);
        }

        .search-suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 1px solid #e0e0e0;
            border-top: none;
            border-radius: 0 0 10px 10px;
            max-height: 300px;
            overflow-y: auto;
            display: none;
            z-index: 10;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .search-suggestions.active {
            display: block;
        }

        .suggestion-item {
            padding: 12px 20px;
            cursor: pointer;
            border-bottom: 1px solid #f0f0f0;
            transition: background 0.2s ease;
        }

        .suggestion-item:hover {
            background: #f5f5f5;
        }

        .suggestion-item:last-child {
            border-bottom: none;
        }

        /* Filter Section */
        .filters {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .filter-group {
            flex: 1;
            min-width: 200px;
        }

        .filter-group label {
            display: block;
            font-size: 0.9em;
            color: #666;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .filter-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 0.95em;
            cursor: pointer;
            background-color: white;
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 0.95em;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .btn-search {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-search:hover {
            transform: scale(1.02);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-reset {
            background: #f0f0f0;
            color: #333;
        }

        .btn-reset:hover {
            background: #e0e0e0;
        }

        /* Search Type Tabs */
        .search-types {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .type-btn {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .type-btn.active {
            background: white;
            color: #667eea;
            border-color: white;
            font-weight: bold;
        }

        /* Results Section */
        .results-section {
            margin-top: 40px;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .results-title {
            color: white;
            font-size: 1.3em;
        }

        .results-count {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.95em;
        }

        /* Result Items */
        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .result-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border-left: 5px solid #667eea;
            cursor: pointer;
        }

        .result-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .result-card.arsip {
            border-left-color: #ff7e5f;
        }

        .result-card.learning {
            border-left-color: #4facfe;
        }

        .result-type {
            display: inline-block;
            font-size: 0.75em;
            font-weight: 600;
            padding: 4px 12px;
            border-radius: 20px;
            margin-bottom: 10px;
        }

        .result-type.arsip {
            background: #ffe0d0;
            color: #d2531f;
        }

        .result-type.learning {
            background: #d0e8ff;
            color: #0052cc;
        }

        .result-card h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.15em;
            line-height: 1.4;
        }

        .result-card p {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 15px;
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .result-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 12px;
            border-top: 1px solid #eee;
            font-size: 0.85em;
            color: #999;
        }

        .result-category {
            background: #f0f0f0;
            padding: 4px 10px;
            border-radius: 4px;
            font-weight: 600;
            color: #667eea;
        }

        .result-size {
            color: #999;
        }

        .result-tags {
            margin-top: 12px;
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }

        .tag {
            background: #f5f5f5;
            color: #667eea;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.8em;
        }

        /* Empty State */
        .empty-state {
            background: white;
            border-radius: 12px;
            padding: 60px 20px;
            text-align: center;
            color: #999;
        }

        .empty-state-icon {
            font-size: 4em;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        .empty-state h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.3em;
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 30px;
        }

        .pagination a,
        .pagination button {
            padding: 8px 12px;
            background: white;
            color: #667eea;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .pagination a:hover,
        .pagination button:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .pagination .active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        /* Sidebar Stats */
        .sidebar {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .sidebar h4 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.1em;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #f0f0f0;
            font-size: 0.95em;
        }

        .stat-item:last-child {
            border-bottom: none;
        }

        .stat-label {
            color: #666;
        }

        .stat-value {
            color: #667eea;
            font-weight: 600;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }

            .results-grid {
                grid-template-columns: 1fr;
            }

            .filters {
                flex-direction: column;
            }

            .filter-group {
                min-width: unset;
            }

            .filter-buttons {
                flex-direction: column;
            }

            .nav-top {
                flex-direction: column;
            }

            .nav-top a {
                width: 100%;
                text-align: center;
            }
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 40px;
            color: white;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Utilities */
        .mt-20 {
            margin-top: 20px;
        }

        .mb-20 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üîç Pencarian Dokumen Terpadu</h1>
            <p>Cari di Dokumen Pembelajaran dan Arsip Bengkel Teknis secara bersamaan</p>
        </div>

        <!-- Top Navigation -->
        <div class="nav-top">
            <a href="/dashboard">‚Üê Kembali ke Dashboard</a>
            <div style="color: white; font-size: 0.95em;">
                üë§ <span id="userNameDisplay">Pengguna</span> | <a href="/logout" style="color: white;">Logout</a>
            </div>
        </div>

        <!-- Search Section -->
        <div class="search-section">
            <!-- Search Input -->
            <div class="search-container">
                <input 
                    type="text" 
                    id="searchQuery" 
                    class="search-input"
                    placeholder="Cari dokumen pembelajaran, manual servis, parts catalog, dll..."
                    value="{{ query }}"
                >
                <div id="suggestions" class="search-suggestions"></div>
            </div>

            <!-- Search Type Selection -->
            <div class="search-types">
                <button class="type-btn active" data-type="all">üìö Semua Dokumen</button>
                <button class="type-btn" data-type="learning">üéì Pembelajaran</button>
                <button class="type-btn" data-type="arsip">üèéÔ∏è Arsip Bengkel</button>
            </div>

            <!-- Filters -->
            <div class="filters">
                <div class="filter-group">
                    <label>Kategori</label>
                    <select id="categoryFilter">
                        <option value="">Semua Kategori</option>
                        {% for category in categories %}
                        <option value="{{ category }}">{{ category }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="filter-group">
                    <label>Tipe File</label>
                    <select id="typeFilter">
                        <option value="">Semua Tipe</option>
                        <option value="html">HTML</option>
                        <option value="json">JSON</option>
                        <option value="pdf">PDF</option>
                    </select>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="filter-buttons">
                <button class="btn btn-search" onclick="performSearch()">üîç Cari</button>
                <button class="btn btn-reset" onclick="resetFilters()">‚Üª Reset</button>
            </div>
        </div>

        <!-- Results Section -->
        <div class="results-section">
            <div id="resultsContainer">
                <!-- Results akan ditampilkan di sini -->
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let currentPage = 1;
        let currentSearchType = 'all';
        const resultsPerPage = 20;

        // Get user name from session
        async function loadUserName() {
            // Ini bisa diisi dari session Flask jika tersedia
            const userElement = document.getElementById('userNameDisplay');
            if (userElement) {
                // Default atau ambil dari global variable jika ada
                userElement.textContent = '{{ session.get("nama", "Pengguna") }}' || 'Pengguna';
            }
        }

        // Load user on page load
        window.addEventListener('load', loadUserName);

        // Search type buttons
        document.querySelectorAll('.type-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.type-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentSearchType = this.dataset.type;
                if (document.getElementById('searchQuery').value.trim()) {
                    performSearch();
                }
            });
        });

        // Search input autocomplete
        document.getElementById('searchQuery').addEventListener('input', function(e) {
            const query = e.target.value.trim();
            if (query.length < 2) {
                document.getElementById('suggestions').classList.remove('active');
                return;
            }

            fetchSuggestions(query);
        });

        // Fetch suggestions
        async function fetchSuggestions(query) {
            try {
                const response = await fetch(`/api/unified-search/suggestions?q=${encodeURIComponent(query)}&limit=8`);
                const data = await response.json();
                
                const container = document.getElementById('suggestions');
                if (data.suggestions && data.suggestions.length > 0) {
                    container.innerHTML = data.suggestions
                        .map(s => `<div class="suggestion-item" onclick="selectSuggestion('${s.replace(/'/g, "\\'")}')">${s}</div>`)
                        .join('');
                    container.classList.add('active');
                } else {
                    container.classList.remove('active');
                }
            } catch (error) {
                console.error('Error fetching suggestions:', error);
            }
        }

        // Select suggestion
        function selectSuggestion(suggestion) {
            document.getElementById('searchQuery').value = suggestion;
            document.getElementById('suggestions').classList.remove('active');
            performSearch();
        }

        // Perform search
        async function performSearch() {
            const query = document.getElementById('searchQuery').value.trim();
            if (!query) {
                alert('Masukkan kata kunci pencarian');
                return;
            }

            currentPage = 1;
            await fetchResults();
        }

        // Fetch search results
        async function fetchResults() {
            const query = document.getElementById('searchQuery').value.trim();
            const category = document.getElementById('categoryFilter').value;
            const typeFilter = document.getElementById('typeFilter').value;

            if (!query) return;

            const container = document.getElementById('resultsContainer');
            container.innerHTML = '<div class="loading"><div class="spinner"></div><p>Mencari dokumen...</p></div>';

            try {
                let url = `/api/unified-search?q=${encodeURIComponent(query)}&type=${currentSearchType}&limit=${resultsPerPage}&page=${currentPage}`;
                
                const response = await fetch(url);
                const data = await response.json();

                if (data.results.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üì≠</div>
                            <h3>Tidak Ada Hasil</h3>
                            <p>Tidak menemukan dokumen yang cocok dengan pencarian "${query}"</p>
                            <p style="margin-top: 15px; font-size: 0.9em;">Coba kata kunci lain atau ubah filter</p>
                        </div>
                    `;
                } else {
                    let html = `
                        <div class="results-header">
                            <div class="results-title">üìã Hasil Pencarian</div>
                            <div class="results-count">Ditemukan ${data.total} dokumen</div>
                        </div>
                        <div class="results-grid">
                    `;

                    data.results.forEach(result => {
                        const type = result.is_arsip ? 'arsip' : 'learning';
                        const typeLabel = result.is_arsip ? 'üèéÔ∏è Arsip Bengkel' : 'üìö Pembelajaran';
                        
                        html += `
                            <div class="result-card ${type}" onclick="openDocument('${result.id}')">
                                <span class="result-type ${type}">${typeLabel}</span>
                                <h3>${escapeHtml(result.nama)}</h3>
                                <p>${escapeHtml(result.deskripsi || 'Tidak ada deskripsi')}</p>
                                <div class="result-meta">
                                    <span class="result-category">${escapeHtml(result.kategori)}</span>
                                    <span class="result-size">${Math.round(result.ukuran_kb)} KB</span>
                                </div>
                                ${result.tags && result.tags.length > 0 ? `
                                    <div class="result-tags">
                                        ${result.tags.slice(0, 3).map(tag => `<span class="tag">${escapeHtml(tag)}</span>`).join('')}
                                    </div>
                                ` : ''}
                            </div>
                        `;
                    });

                    html += `</div>`;

                    // Add pagination
                    if (data.total_pages > 1) {
                        html += '<div class="pagination">';
                        
                        if (currentPage > 1) {
                            html += `<button onclick="goToPage(${currentPage - 1})">‚Üê Previous</button>`;
                        }

                        for (let i = 1; i <= Math.min(data.total_pages, 10); i++) {
                            const activeClass = i === currentPage ? 'active' : '';
                            html += `<button onclick="goToPage(${i})" class="${activeClass}">${i}</button>`;
                        }

                        if (currentPage < data.total_pages) {
                            html += `<button onclick="goToPage(${currentPage + 1})">Next ‚Üí</button>`;
                        }

                        html += '</div>';
                    }

                    container.innerHTML = html;
                }
            } catch (error) {
                console.error('Search error:', error);
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">‚ö†Ô∏è</div>
                        <h3>Terjadi Kesalahan</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        // Go to page
        function goToPage(page) {
            currentPage = page;
            fetchResults();
            window.scrollTo(0, document.getElementById('resultsContainer').offsetTop - 100);
        }

        // Reset filters
        function resetFilters() {
            document.getElementById('searchQuery').value = '';
            document.getElementById('categoryFilter').value = '';
            document.getElementById('typeFilter').value = '';
            document.getElementById('resultsContainer').innerHTML = '';
            document.querySelectorAll('.type-btn').forEach(b => b.classList.remove('active'));
            document.querySelector('[data-type="all"]').classList.add('active');
            currentSearchType = 'all';
            currentPage = 1;
        }

        // Open document
        function openDocument(docId) {
            // Bisa diperluas untuk membuka preview atau halaman detail
            console.log('Opening document:', docId);
            // Redirect atau open modal dengan detail dokumen
        }

        // Escape HTML
        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        // Perform initial search if query exists
        window.addEventListener('load', function() {
            const query = document.getElementById('searchQuery').value.trim();
            if (query) {
                performSearch();
            }
        });

        // Enter key to search
        document.getElementById('searchQuery').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                performSearch();
            }
        });
    </script>
</body>
</html>
